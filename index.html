<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum App</title>
  </head>
  <body>
    <div id="main">
      <form id="login-form">
        <header>Hello, What is your name?</header>
        <input type="text" required maxlength="15" />
      </form>

      <div id="momentum" class="hidden">
        <h2 id="clock" class="hidden">00:00:00</h2>
        <h1 id="greeting" class="hidden"></h1>
        <form id="todo-form" class="hidden">
          <span>What is your main goal for today?</span>
          <input type="text" required />
        </form>
        <ul id="todo-list" class="hidden"></ul>
        <div id="quote" class="hidden">
          <span></span>
          <span></span>
        </div>
        <div id="weather" class="hidden">
          <span></span>
          <span></span>
        </div>
      </div>
    </div>

    <div id="splash-screen">
      <i class="fa-regular fa-calendar-check"></i>
    </div>

    <script src="js/clock.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/greetings.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/quotes.js"></script>
    <script
      src="https://kit.fontawesome.com/5f2aa611c1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
